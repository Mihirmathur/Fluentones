<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fluentones</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap: Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	

	<!-- Bootstrap: Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">

		<section class="main">
			<center>
				<div class="input-group">
					<input id="str" type="text" class="form-control" placeholder="Enter Text" aria-describedby="basic-addon1">
					<button type="button" id = "generate" class="btn btn-primary">Generate Color</button>
				</div>
			</center>
		</section>
		<center>
			<section class="output">	
			</section>
			<div class="color"></div>
		</center>
	</div>

</body>
<script type="text/javascript">

	$(document).ready(function(){
		$('#generate').click(function(){
			$("#str").keyup(function() {
			var value = $( this ).val();
			//value=value.toUpperCase();
			var hexstr='';
			var hexcode;
			for (var i = 0; i <= value.length - 1; i++) {
				hexstr+= (value.charCodeAt(i)).toString(16);
			};
			$(".output").text( hexstr );
			for (var i = 0; i<= hexstr.length - 1; i=i+6) {
				hexcode = hexstr.substring(i,6);
				if (hexcode.length==6) {
				$('.color').append("<div class = 'colbox' style= 'background-color:#" + hexcode + ";'></div>");
				hexcode = '';
				};
			};
		})
			.keyup();	
		});
			
	});
</script>
</html>
